    <center>
      <div class="header">
        <br>
        <h1>Logboek</h1>
      </div>
    </center>
  
    <div class="container mt-3">
    <table class="table table-default text-black">
      <thead>
        <th>id</th>
        <th>datum</th>
        <th>beschrijving</th>
        <th>tijd</th>
      </thead>
  
      <tbody id="tbody1">
        
      </tbody>
    </table>
  </div>
  
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script> 
  
    <script id="MainScript">
       const firebaseConfig = {
      apiKey: "AIzaSyBybWBAn6s-InOZyTPu1dTPiRk9i80Pkqs",
      authDomain: "blog-31c0f.firebaseapp.com",
      databaseURL: "https://blog-31c0f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "blog-31c0f",
      storageBucket: "blog-31c0f.appspot.com",
      messagingSenderId: "369260072695",
      appId: "1:369260072695:web:41138979c8a13f39c88df2",
      measurementId: "G-JRFMEFBJKD"
    };
    firebase.initializeApp(firebaseConfig);
  
    function SelectAllData(){
      firebase.database().ref('logboek').once('value', 
      function(AllRecords){
        AllRecords.forEach(
          function(CurrentRecord){
            var id = CurrentRecord.val().id;
            var beschrijving = CurrentRecord.val().beschrijving;
            var datum = CurrentRecord.val().datum;
            var tijd = CurrentRecord.val().tijd;
            AddItemsToTable(id, beschrijving, datum, tijd);
          }
        );
      });
    }
  
    window.onload = SelectAllData;
  
    
    var logboekn = 0;
    function AddItemsToTable(id, beschrijving, datum, tijd){
      var tbody = document.getElementById('tbody1');
      var trow = document.createElement('tr');
      var td1 = document.createElement('td');
      var td2 = document.createElement('td');
      var td3 = document.createElement('td');
      var td4 = document.createElement('td');
      td1.innerHTML= ++logboekn;
      td2.innerHTML= beschrijving;
      td3.innerHTML= datum;
      td4.innerHTML= tijd;
      trow.appendChild(td1); 
      trow.appendChild(td2); 
      trow.appendChild(td3);
      trow.appendChild(td4);
  
      tbody.appendChild(trow);
    }
  
    </script>
